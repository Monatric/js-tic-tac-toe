<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe | JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <section class="ttt">
      <div class="board">

      </div>
      <div class="details">
        <div class="new-game">
          <p id="tttBtnLabel">Play Tic Tac Toe</p>
        </div>
        <div class="game-details hide">
          <div class="player-details">
            <h2>Players</h2>
            <p id="currentTurn"><strong>Current turn:</strong></p>
            <p id="playerOne">Player 1:</p>
            <p id="playerTwo">Player 2:</p>
          </div>
          <div class="result-details">
            <h2>Result</h2>
            <p id="result"></p>
          </div>
        </div>
        <button id="newGameBtn">New Game</button>
      </div>
    </section>
  </main>

  <dialog closedby="any" id="newGameDialog">
    <form action="" id="newGameForm">
      <h2>Add player names</h2>
      <div>
        <h3>Player One</h3>
        <label for="player-one-name">Name:</label>
        <input type="text" name="player-one-name" maxlength="16" required>
        <p>Marker: X</p>
      </div>
      <br>
      <div>
        <h3>Player Two</h3>
        <label for="player-two-name">Name:</label>
        <input type="text" name="player-two-name" maxlength="16" required>
        <p>Marker: O</p>
      </div>
      <br>
      <div>
        <button value="cancel" formmethod="dialog" type="button" id="cancelBtn">Cancel</button>
        <button id="submitBtn">Start</button>
      </div>
    </form>
  </dialog>
  <script src="script.js"></script>
</body>

</html>
