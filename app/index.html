<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe | JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <section class="ttt">
      <div class="board">
        <div class="col">
          <div class="cell"><img src="./images/ttt-x.png" alt="" srcset=""></div>
          <div class="cell"><img src="./images/ttt-x.png" alt="" srcset=""></div>
          <div class="cell"><img src="./images/ttt-x.png" alt="" srcset=""></div>
        </div>
        <div class="col">
          <div class="cell"><img src="./images/ttt-x.png" alt="" srcset=""></div>
          <div class="cell"><img src="./images/ttt-x.png" alt="" srcset=""></div>
          <div class="cell"><img src="./images/ttt-x.png" alt="" srcset=""></div>
        </div>

        <div class="col">
          <div class="cell"><img src="./images/ttt-x.png" alt="" srcset=""></div>
          <div class="cell"><img src="./images/ttt-x.png" alt="" srcset=""></div>
          <div class="cell"><img src="./images/ttt-x.png" alt="" srcset=""></div>
        </div>
      </div>
      <div class="details">
        <div class="new-game">
          <p id="tttBtnLabel">Play Tic Tac Toe</p>
          <button>New Game</button>
        </div>
        <div class="game-details hide">
          <div class="player-details">
            <h2>Players</h2>
            <p id="currentTurn"><strong>Current turn:</strong></p>
            <p id="playerOne">Player 1:</p>
            <p id="playerTwo">Player 2:</p>
          </div>
          <div class="result-details">
            <h2>Result</h2>
            <p id="result"></p>
          </div>
          <button>New Game</button>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
